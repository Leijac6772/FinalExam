<!DOCTYPE html>
<html lang="en"
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>My Blog Website</h1>
  </header>
  <nav>
    <ul>
      <li><a href="#home">Home</a></li>
      <li><a href="#blog">Blog</a></li>
      <li><a href="contact">Contact</a></li>
    </ul>
  </nav>
  <main>
    <section id="blog">
      <article>
        <h2>Article One</h2>
        <p>This is the frist paragraph of article one</p>
        <p>This is the second paragraph of article one</p>
      </article>
      <article>
        <h2>Article Two</h2>
        <p>This is the first paragraph of article two</p>
        <p>This is the second paragraph of article two</p>
      </article>
    </section>
    
    <section id="contact">
      <h2>Contact Us</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" required>
       
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
       
        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject">
         
        <label for="message">Message:</label>
        <textarea id="message" name="message" required></textarea>
        
        <button type="submit">Submit</button>
      
      </form>
    </section>
  </main>
  <footer>
    <p>Leijac6772 &copy; 2025</p>
  </footer>
</body>  
</html>
